<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGCloudLimited Hosting Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .typewriter {
            font-size: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ffcc;
            width: 22ch;
            animation: typing 4s steps(22, end), blink .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 22ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="typewriter">
    Under Development
    </div>
</body>
</html>
